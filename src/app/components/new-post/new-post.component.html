<div class="w-[650px] bg-gray-950 rounded-lg shadow-lg p-6 mb-8">
 <div class="flex justify-center w-full">
    <!-- avatar circle -->
    <div class=" flex-shrink-0 rounded-full mr-5">
        <div class="cursor-pointer font-bold w-12 h-12 bg-gray-900 flex items-center justify-center rounded-full">
            FJ
        </div>
    </div>
    <!-- form -->
    <div class="flex-1">
        <!-- textarea -->
        <textarea 
            [(ngModel)]="tweetMessage"
            (keyup.enter)="sendTweet()"
            (input)="changeTweet()"
            [maxLength]="tweetMaxLength"
            class="mb-2 py-2 px-4 border-transparent shadow-lg bg-gray-900 rounded-lg
            focus:outline-none focus:shadow-outline focus:bg-gray-800
            block w-full 
            font-light
            placeholder-gray-700
            appearance-none leading-normal resize-none"
            placeholder="Your message..."
            rows="3"
        >
        </textarea>
        <!-- divider line -->
        <div class="w-auto border border-gray-900 rounded-lg">
        </div>
        <!-- interactive -->
        <div class="flex justify-end items-baseline">
            <!-- count chars -->
            <div class="mr-5 font-thin text-gray-300">
                <p>{{tweetRemain}}</p>
            </div>
            <!-- button -->
            <div class="mt-5">
                <button 
                    (click)="sendTweet()"
                    type="button" 
                    class="w-32 focus:outline-none border shadow text-center border-transparent py-2 px-5 rounded-lg bg-blue-400 hover:bg-blue-500 font-medium"
                >
                    Tweet
                </button>
            </div>
        </div>
    </div>
 </div>
</div>
